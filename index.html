<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convertify - Universal File Converter</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 min-h-screen flex flex-col items-center justify-center">

  <!-- Title & Tagline Section -->
  <header class="text-center mb-12 fade-in">
    <h1 class="text-4xl font-bold text-white mb-2">Convertify - Universal File Converter</h1>
    <p class="text-xl text-white/90">Seamless file conversions made easy</p>
  </header>

  <!-- File Conversion Card -->
  <div class="bg-gray-100 p-7 rounded-2xl shadow-lg w-full max-w-lg transform transition duration-600 hover:scale-105 fade-in">
    
    <form action="/convert" method="post" enctype="multipart/form-data" class="space-y-4">
      
      <div>
        <label class="block mb-2 font-medium text-gray-700">Choose File</label>
        <input type="file" name="file" class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <div>
        <label class="block mb-2 font-medium text-gray-700">Select Conversion Type</label>
        
        <select name="conversion_type" class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          <option value="pdf_to_docx">PDF → Word</option>
          <option value="docx_to_pdf">Word → PDF</option>
          <option value="excel_to_csv">Excel → CSV</option>
          <option value="csv_to_excel">CSV → Excel</option>
          <option value="ppt_to_pdf">PPT → PDF</option>
          <option value="image_to_pdf">Image → PDF</option>
          <option value="pdf_to_image">PDF → Image</option>
          <option value="pdf_to_txt">PDF → TXT</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
        Convert
      </button>

    </form>
  </div>

</body>
</html>
